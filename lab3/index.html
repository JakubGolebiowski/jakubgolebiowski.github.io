<html>
	<head>
	<meta charset="utf-8">
	<style>
		body{
			padding: 0;
            margin: 0;
		}
		.button {
			border: 0;
			background: lime;
			width: 20%;
			height: 70%;
			display: block;
			float: left;
		}
		.area {
			background: green;
			width: 80%;
			height: 70%;
			display: block;
			float: left;
		}
		#gen_rand_box {
			padding: 15px;
			font-size: 15pt;
			position: absolute;
			top: 60%;
            left: 86%;
		}
		.drag_box {
			width: 100px;
			height: 100px;
			display: block;
			position: absolute;
		}
        .dropzone {
            width: 100%;
            height: 6%;
        }
	</style>
	</head>
	<body>
        <ol style="margin: 0px;">
            <li class="dropzone" style="background: red;" id='0' draggable="true">Element numer: 1</li>
            <li class="dropzone" style="background: blue;" id='1' draggable="true">Element numer: 2</li>
            <li class="dropzone" style="background: green;" id='2' draggable="true">Element numer: 3</li>
            <li class="dropzone" style="background: yellow;" id='3' draggable="true">Element numer: 4</li>
            <li class="dropzone" style="background: pink;" id='4' draggable="true">Element numer: 5</li>
        </ol>
        <script>
            let dragged;
            let id;
            let index;
            let indexDrop;
            let list;

            document.addEventListener("dragstart", ({target}) => {
                dragged = target;
                id = target.id;
                list = target.parentNode.children;
                for (let i = 0; i < list.length; i += 1)
                {
                    if (list[i] === dragged)
                    {
                        index = i;
                    }
                }
            });

            document.addEventListener("dragover", (event) => {
                event.preventDefault();
            });

            document.addEventListener("drop", ({target}) => {
            if (target.className == "dropzone" && target.id !== id) {
                dragged.remove( dragged );
                for (let i = 0; i < list.length; i += 1)
                {
                    if (list[i] === target)
                    {
                        indexDrop = i;
                    }
                }
                    console.log(index, indexDrop);
                    if (index > indexDrop)
                    {
                        target.before( dragged );
                    }
                    else
                    {
                        target.after( dragged );
                    }
                }
            });
        </script>
		<div class="area">
		</div>
		<div class="button">
			<button id="gen_rand_box" onclick="addBox()">Generuj klocek</button>
		</div>
	</body>
	<script>
		var area = document.querySelector('.area');

		function addBox() {
			var box = document.createElement('div');
			box.classList.add('drag_box');
			box.style.backgroundColor = `hsl(${parseInt(Math.random() * 360)}, 100%, 50%)`;
			box.style.top = Math.random() * 150 + area.offsetHeight / 2;
			box.style.left = Math.random() * 150 + area.offsetWidth / 2;
			area.appendChild(box);
			dragElement(box);
		}

		dragElement(document.getElementById("e1"));
		dragElement(document.getElementById("e2"));

		function dragElement(elmnt) {
			var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
			elmnt.onmousedown = dragMouseDown;

			function dragMouseDown(e)
            {
				e = e || window.event;
				e.preventDefault();
				pos3 = e.clientX;
				pos4 = e.clientY;
				document.onmouseup = closeDragElement;
				document.onmousemove = elementDrag;
			}

			function elementDrag(e)
            {
				e = e || window.event;
				e.preventDefault();
				pos1 = pos3 - e.clientX;
				pos2 = pos4 - e.clientY;
				pos3 = e.clientX;
				pos4 = e.clientY;
				elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
				elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
			}
            
			function closeDragElement()
            {
				document.onmouseup = null;
				document.onmousemove = null;
			}
		}
	</script>
</html>
