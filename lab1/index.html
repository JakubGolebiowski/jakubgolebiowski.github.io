<html>
<head>
    <title>Laboratorium 1</title>
</head>

<body>
    <h1>Laboratoria</h1>
    <p>Hello world!</p>
    <form>
        <input type="email" placeholder="Enter your email" required> <br>
        <input type="text" id="adress" name="adress" pattern="[0-9]{2}-[0-9]{3}" placeholder="Enter your adress." required> <br>
        <input type="text" id="nip" name="nip" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="Enter your NIP." required> <br>
        <input type="text" id="ID" name="ID" pattern="[A-Z]{3} [0-9]{5}" placeholder="Enter your ID." required> <br>
        <input type="text" id="ipv4" name="ipv4" pattern="[0-9]{1-3}.[0-9]{1-3}.[0-9]{1-3}.[0-9]{1-3}" placeholder="Enter your ipv4." required> <br>
        <input type="url" name="url" id="url" placeholder="https://example.com" pattern="https://.*" required> <br>
        <input type="file" id="file_dos" name="file_dos" accept="*:\windows\*, *:\winnt\*, *:\win\*, *:\dos\*, *:\msdos\*" required> <br>
        <input type="file" id="file_linux" name="file_linux" accept="/etc/*" required> <br>
        <input type="text" id="ipv6" name="ipv6" minlength="7" maxlength="15" size="15" pattern="^((\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$" placeholder="Enter your ipv6." required> <br>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{2} [0-9]{3} [0-9]{3} [0-9]{3}" placeholder="Enter your phone."> <br>

        <input type="submit" value="Submit all"> <br>

    </form>
        


    <a href='https://jakubgolebiowski.github.io/'> Strona główna.</a>
</body>

</html>
